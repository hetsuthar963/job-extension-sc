<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #1f2937;
    }
    
    .header p {
      font-size: 14px;
      color: #6b7280;
      margin: 0;
    }
    
    .capture-section {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .page-info {
      margin-bottom: 12px;
    }
    
    .page-title {
      font-weight: 600;
      font-size: 14px;
      color: #1f2937;
      margin-bottom: 4px;
      line-height: 1.4;
    }
    
    .page-url {
      font-size: 12px;
      color: #6b7280;
      word-break: break-all;
    }
    
    .capture-btn {
      width: 100%;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .capture-btn:hover {
      background: #2563eb;
    }
    
    .capture-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    
    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .status.loading {
      background: #dbeafe;
      color: #1d4ed8;
      border: 1px solid #bfdbfe;
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
    }
    
    .footer a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 13px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      font-size: 12px;
      color: #6b7280;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ§  AI Web Analyzer</h1>
    <p>Capture content for AI analysis</p>
  </div>
  
  <div class="stats">
    <span>Pages captured: <strong id="pageCount">0</strong></span>
    <span>Last sync: <strong id="lastSync">Never</strong></span>
  </div>
  
  <div class="capture-section">
    <div class="page-info">
      <div class="page-title" id="pageTitle">Loading page info...</div>
      <div class="page-url" id="pageUrl"></div>
    </div>
    
    <button class="capture-btn" id="captureBtn">
      ðŸ“„ Capture This Page
    </button>
    
    <div class="status" id="status" style="display: none;"></div>
  </div>
  
  <div class="footer">
    <a href="#" id="openDashboard">ðŸ“Š Open Dashboard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
